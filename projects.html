    <link rel="stylesheet" href="style.css">
    <style>
        .main {
            padding: 20px;
            flex: 1;
        }

        .PRO {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .project-card {
           background-color:  rgba(242, 209, 213, 0.85);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card img {
            width: 80%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .project-card h3 {
            margin-bottom: 10px;
        }

        .project-links a {
            display: inline-block;
            margin: 5px 10px;
            padding: 8px 14px;
            border-radius: 20px;
  
            font-weight: bold;
            font-size: 14px;
            background-color: rgb(98, 53, 56);
            color: beige;
            cursor: pointer;
            text-decoration: none;
           
        }

        .project-links a:hover {
            background-color: beige ;
            color: rgb(98, 53, 56);
        }
    </style>
</head>
