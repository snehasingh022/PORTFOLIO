    <input type="hidden" name="_template" value="table">

    <h1>Contact me for work/General Enquiry</h1>

    <div class="mb-3">
      <label for="name" class="form-label">NAME</label>
      <input type="text"
             class="form-control"
             id="name"
             name="name"
             placeholder="Your full name">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email"
             class="form-control"
             id="email"
             name="email"
             aria-describedby="emailHelp"
             placeholder="you@example.com">
      <div id="emailHelp" class="form-text">
        We'll never share your email & phone with anyone else.
      </div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone no.</label>
      <input type="tel"
             class="form-control"
             id="phone"
             name="phone"
             placeholder="123‑456‑7890">
    </div>

    <div class="mb-3" id="form-check">
      <input type="checkbox"
             class="form-check-input"
             id="isClient"
             name="isClient"
             value="Project Inquiry">
      <label class="form-check-label" for="isClient">
        I want you to work on a project with me
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
